<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header style="color: aliceblue; font-size: larger; padding-left: 45%;">To Do List</header>
    <div class="div_borde">
        <div id="miLista">
            <header style="padding-bottom: 15px;">Lista de pendientes</header>
            <ul>
                <li>Completar la asignación de matemáticas. <input type="checkbox" onclick="moverElemento(this)"></li>
                <li>Comprar víveres en el supermercado. <input type="checkbox" onclick="moverElemento(this)"></li>
            </ul>
            <h3>Lista de Hechos</h3>
            <ul id="otraLista">
            </ul>
        </div>
    </div>
    <div>
        <form action="">
            <input type="text" id="input" placeholder="Añadir tarea">
            <button class="btn btn-primary" onclick="agregarElemento()">Agregar Elemento</button>
        </form>
    </div>
    
    <script src="engine.js"></script>
</body>
</html>
